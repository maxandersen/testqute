{@yolo.chatapp.model.Chat chat}

<table id="chats" hx-sse="swap:message">
    <thead>
    <tr>
        <th>{chat.messageCount} Messages</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    {#for message in chat.messages}
        <tr>
        <td>{message.message}</td>
        <td>{message.time}</td>
        </tr>
    {/for}
    </tbody>
</table>
